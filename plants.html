<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Output</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        #outputContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .plantCard {
            width: 300px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .plantImage {
            width: 280px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            margin-left:15px;
        }
        .npkInfo {
            margin-top: 10px;
        }
        .plantLink{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="test1.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="plants.html">Plants</a>
    </div>

    <div class="header">
        <h1>Know the Crop That Best Suits Your Land</h1>
    </div>

    <div id="outputContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let nitrogen = parseInt(localStorage.getItem('nitrogen'));
            let phosphorous = parseInt(localStorage.getItem('phosphorous'));
            let potassium = parseInt(localStorage.getItem('potassium'));
            
            const plants = [
                {
                    image: 'images/rice.png',
                    caption: 'Rice',
                    description: 'Rice is a staple food for a large part of the world\'s human population.',
                    nitrogen: 90,
                    phosphorous: 42,
                    potassium: 43,
                    moisture_at_planting: '70-80%',
                    moisture_at_growing: '65-75%',
                    moisture_at_harvesting: '20-30%',
                    plant_link: 'https://www.britannica.com/plant/rice'
                },
                {
                    image: 'images/ChickPea.png',
                    caption: 'Chickpea',
                    description: 'Chickpeas are a nutrient-dense food, providing rich content of protein, dietary fiber, folate, and certain dietary minerals.',
                    nitrogen: 17,
                    phosphorous: 17,
                    potassium: 7,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '12-14%',
                    plant_link: 'https://www.bhg.com/how-to-plant-and-grow-chickpeas-8655370'
                },
                {
                    image: 'images/KidneyBeans.png',
                    caption: 'Kidney Beans',
                    description: 'Kidney beans are a good source of protein and are high in dietary fiber, folate, copper, iron, and magnesium.',
                    nitrogen: 17,
                    phosphorous: 20,
                    potassium: 6,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '12-14%',
                    plant_link: 'https://www.agrifarming.in/kidney-beans-farming#:~:text=Ideally%2C%20Kidney%20Beans%20should%20be,6%2D8%20hours%20a%20day.'
                },
                {
                    image: 'images/PigeonPeas.png',
                    caption: 'Pigeon Peas',
                    description: 'Pigeon peas are a good source of protein and contain high levels of important amino acids.',
                    nitrogen: 30,
                    phosphorous: 30,
                    potassium: 6,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '12-14%',
                    plant_link: 'https://gardenerspath.com/plants/vegetables/grow-pigeon-peas/'
                },

                {
                    image: 'images/MothBeans.png',
                    caption: 'MothBeans',
                    description: '',
                    nitrogen: 30,
                    phosphorous: 60,
                    potassium: 7,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '10-12%',
                    plant_link: 'https://krishijagran.com/moth-bean-cultivation/'
                },
                {
                    image: 'images/MungBean.png',
                    caption: 'MungBean',
                    description: 'Mung beans are a nutrient-dense legume known for their high protein and fiber content, contributing to overall health and digestion.',
                    nitrogen: 27,
                    phosphorous: 87,
                    potassium: 7,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '12-14%',
                    plant_link: 'https://old.dalrrd.gov.za/Portals/0/Brochures%20and%20Production%20guidelines/Production%20Guidelines%20Mung%20Bean.pdf'
                },

                {
                    image: 'images/Blackgram.png',
                    caption: 'Blackgram',
                    description: 'Black gram is a highly nutritious pulse rich in protein, fiber, and essential minerals, supporting digestive health and providing energy.',
                    nitrogen: 30,
                    phosphorous: 60,
                    potassium: 7,
                    moisture_at_planting: '60-70%',
                    moisture_at_growing: '50-60%',
                    moisture_at_harvesting: '12-14%',
                    plant_link: 'https://vikaspedia.in/agriculture/crop-production/package-of-practices/pulses/blackgram-and-greengram#:~:text=Black%20gram%20can%20be%20grown,other%20kharif%20season%20pulse%20crop.'
                },

                {
                    image: 'images/Lentil.png',
                    caption: 'Lentil',
                    description: ' Lentils are a rich source of protein, fiber, and essential nutrients, beneficial for heart health and blood sugar regulation.',
                    nitrogen: 26,
                    phosphorous: 60,
                    potassium: 7,
                    moisture_at_planting: '40-50%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '16-20%',
                    plant_link: 'https://www.apnikheti.com/en/pn/agriculture/crops/pulses/lentil-masur'
                },

                {
                    image: 'images/Pomegranate.png',
                    caption: 'Pomegranate',
                    description: 'Pomegranates: Pomegranates are known for their high antioxidant content, vitamins, and minerals, promoting heart health and reducing inflammation.',
                    nitrogen: 26,
                    phosphorous: 90,
                    potassium: 7,
                    moisture_at_planting: '50-60%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '40-50%',
                    plant_link: 'https://nhb.gov.in/report_files/pomegranate/POMEGRANATE.htm#:~:text=Planting%20is%20usually%20done%20in,tropical%20and%20tropical%20regions%20respectively.&text=High%20density%20planting%20is%20adopted,Deccan%20plateau%20is%20usually%20followed.'
                },

                {
                    image: 'images/Banana.png',
                    caption: 'Banana',
                    description: 'Bananas: Bananas are rich in potassium, vitamins, and fiber, providing energy, aiding digestion, and supporting heart health.',
                    nitrogen: 28,
                    phosphorous: 80,
                    potassium: 7,
                    moisture_at_planting: '55-65%',
                    moisture_at_growing: '50-60%',
                    moisture_at_harvesting: '50-60%',
                    plant_link: 'http://www.agritech.tnau.ac.in/expert_system/banana/cultivation.html'
                },

                {
                    image: 'images/Mango.png',
                    caption: 'Mango',
                    description: '',
                    nitrogen: 30,
                    phosphorous: 50,
                    potassium: 7,
                    moisture_at_planting: '40-50%',
                    moisture_at_growing: '30-40%',
                    moisture_at_harvesting: '30-40%',
                    plant_link: 'https://getfarms.in/Mango-farming-Step-by-Step-guide-for-beginners'
                },

                {
                    image: 'images/Grapes.png',
                    caption: 'Grapes',
                    description: 'Grapes are rich in antioxidants, vitamins, and minerals, promoting heart health and reducing the risk of chronic diseases.',
                    nitrogen: 30,
                    phosphorous: 80,
                    potassium: 7,
                    moisture_at_planting: '40-50%',
                    moisture_at_growing: '40-50%',
                    moisture_at_harvesting: '40-50%',
                    plant_link: 'https://www.dhanuka.com/blogs/grape-cultivation-in-india#:~:text=Oftentimes%20the%20grapes%20are%20also,Karnataka%2C%20Tamil%20Nadu%20and%20Mizoram.'
                },

                





                
                // Add more plants as needed
            ];
        
            const outputContainer = document.getElementById('outputContainer');
        
            plants.forEach(plant => {
                if (Math.abs(nitrogen - plant.nitrogen) <= 7 && 
                    Math.abs(phosphorous - plant.phosphorous) <= 7 && 
                    Math.abs(potassium - plant.potassium) <= 7) {
        
                    // Create plant card container
                    const plantCard = document.createElement('div');
                    plantCard.classList.add('plantCard');
        
                    // Create link element
                    const plantLink = document.createElement('a');
                    plantLink.href = plant.plant_link;
                    plantLink.classList.add('plantLink');
        
                    // Create image element
                    const imgElement = document.createElement('img');
                    imgElement.src = plant.image;
                    imgElement.alt = plant.caption;
                    imgElement.classList.add('plantImage');
                    plantLink.appendChild(imgElement);
        
                    // Create caption element
                    const captionElement = document.createElement('h3');
                    captionElement.textContent = plant.caption;
                    plantCard.appendChild(captionElement);
        
                    // Create description element
                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = plant.description;
                    plantCard.appendChild(descriptionElement);
        
                    // Create NPK info element
                    const npkElement = document.createElement('p');
                    npkElement.classList.add('npkInfo');
                    npkElement.innerHTML = `<strong>NPK values:</strong><br>
                                           Nitrogen: ${plant.nitrogen}<br>
                                           Phosphorous: ${plant.phosphorous}<br>
                                           Potassium: ${plant.potassium}`;
                    plantCard.appendChild(npkElement);
        
                    // appending moisture value
                    const moisture = document.createElement('h3');
                    moisture.classList.add('moistInfo');
                    moisture.innerHTML = '<strong>Moisture value at each stage</strong><br>' +
                                          `Plantation stage: ${plant.moisture_at_planting}<br>` +
                                          `Growing stage: ${plant.moisture_at_growing}<br>` +
                                          `Harvesting stage: ${plant.moisture_at_harvesting}`;
                    plantCard.appendChild(moisture);
        
                    // Append plant card to link and link to output container
                    plantLink.appendChild(plantCard);
                    outputContainer.appendChild(plantLink);
                }
            });
        
            // Optional: Clear localStorage after use if needed
            localStorage.removeItem('nitrogen');
            localStorage.removeItem('phosphorous');
            localStorage.removeItem('potassium');
        });
        </script>
        </body>
        </html>
        
</body>
</html>
